<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
</head>
<body>

  <img src="img/logo.svg" class="img-fluid logo">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-6"><span class="header">Контакты</span></h1>
      <div class="container-fluid">
        <form>
            <div class="well">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" placeholder="Фамилия">
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" placeholder="Имя">
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" placeholder="Отчество">
                    </div>
                </div>
            </div>
            <div class="well">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" placeholder="Контактный телефон">
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" placeholder="Мобильный телефон">
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" placeholder="Внутренний телефон">
                    </div>
                </div>
            </div>
            <div class="well">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <select class="form-control">
                            <option selected>Тип контакта</option>
                            <option>One</option>
                            <option>Two</option>
                            <option>Three</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Контактный e-mail"
                    </div>
                </div>
            </div>
        </form>


          <div class="container-fluid center" >
            <button type="button" class="btn btn-success">Сохранить</button>
          </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
